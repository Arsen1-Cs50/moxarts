<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOXARTS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.6);
      padding-left: 20px;
      display: flex;
      align-items: center;
      z-index: 500;
    }

    .logo-container {
      font-family: "Righteous", sans-serif;
      font-weight: 400;
      font-style: normal;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: white;
      font-size: 10rem;
      font-weight: bold;
      opacity: 0;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
      z-index: 1000;
      transition:
        transform 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        top 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        left 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        font-size 1.8s ease,
        opacity 1.5s ease;
    }

    .logo-container.revealed {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .logo-container.minimized {
      top: 5px;
      left: 5px;
      transform: translate(0, 0) scale(0.4);
      font-size: 4rem;
    }

    .logo-container.glow-pulse {
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1);
      }
    }

    .gallery {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 80px 20px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery.visible {
      opacity: 1;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery img.featured {
      grid-column: span 2;
    }

    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    #fullscreen img {
      max-width: 100%;
      max-height: 100%;
    }

    #viewMore {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      cursor: pointer;
      background-color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="navbar"></div>
  <div class="logo-container" id="logo">MOXARTS</div>
  <div class="gallery" id="gallery"></div>
  <button id="viewMore">View More</button>
  <div id="fullscreen">
    <img id="fullImg">
    <div class="logo-container minimized glow-pulse" id="backToGallery" style="cursor:pointer;">MOXARTS</div>
  </div>

  <script>
    const imageUrls = [
      // Replace with actual Supabase image URLs
      'https://via.placeholder.com/600x400',
      'https://via.placeholder.com/600x401',
      'https://via.placeholder.com/600x402',
      'https://via.placeholder.com/600x403',
      'https://via.placeholder.com/600x404',
      'https://via.placeholder.com/600x405',
      'https://via.placeholder.com/600x406'
    ];

    window.addEventListener('load', () => {
      const logo = document.getElementById('logo');
      const gallery = document.getElementById('gallery');

      setTimeout(() => {
        logo.classList.add('revealed');
      }, 100);

      setTimeout(() => {
        logo.classList.add('minimized');
        logo.classList.add('glow-pulse');
        gallery.classList.add('visible');
        document.body.style.overflow = 'hidden';

        imageUrls.forEach((url, i) => {
          const img = document.createElement('img');
          img.src = url;
          if (i < 5) img.classList.add('featured');
          gallery.appendChild(img);
        });
      }, 2200);
    });

    document.getElementById('viewMore').addEventListener('click', () => {
      document.body.style.overflow = 'auto';
    });

    const gallery = document.getElementById('gallery');
    const fullscreen = document.getElementById('fullscreen');
    const fullImg = document.getElementById('fullImg');
    const backToGallery = document.getElementById('backToGallery');

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        fullImg.src = e.target.src;
        fullscreen.style.display = 'flex';
      }
    });

    backToGallery.addEventListener('click', () => {
      fullscreen.style.display = 'none';
    });
  </script>
</body>

</html>
