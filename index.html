]<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOXARTS Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Righteous', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.6);
      padding-left: 20px;
      display: flex;
      align-items: center;
      z-index: 500;
    }

    .logo-container {
      font-family: "Righteous", sans-serif;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: white;
      font-size: 10rem;
      font-weight: bold;
      opacity: 0;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
      z-index: 1000;
      transition:
        transform 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        top 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        left 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        font-size 1.8s ease,
        opacity 1.5s ease;
    }

    .logo-container.revealed {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .logo-container.minimized {
      top: 5px;
      left: 5px;
      transform: translate(0, 0) scale(0.4);
      font-size: 4rem;
    }

    .content-container {
      display: none;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.5s ease;
    }

    .content-container.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-container {
      max-width: 1200px;
      margin: 80px auto 50px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      overflow-y: auto;
    }

    .art-card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .art-card:hover {
      transform: scale(1.05);
    }
    .view-more {
  display: block;
  margin: 20px auto;
  font-size: 1.2rem;
  background: #000;
  color: white;
  padding: 10px 40px;
  cursor: pointer;
  border: none;
  border-radius: 999px;
  position: relative;
  font-family: 'Righteous', sans-serif;
  z-index: 0;
  overflow: hidden;
  transition: all 0.3s ease;
}

.view-more::before {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: calc(100% - 4px);
  height: calc(100% - 4px);
  background: #000;
  border-radius: 999px;
  z-index: 1;
  transition: background 0.4s ease;
}

.view-more::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 999px;
  background: linear-gradient(to right, #ff1f1f, #ff7b7b);
  z-index: 0;
}

.view-more span {
  position: relative;
  z-index: 2;
}

.view-more:hover::before {
  background: linear-gradient(to right, #ff1f1f, #ff7b7b);
}

.view-more:hover {
  box-shadow: 0 0 20px rgba(255, 60, 60, 0.7);
  color: black;
}

    .artwork-detail {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .artwork-detail img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <div class="navbar"></div>
  <div class="logo-container" id="logo">MOXARTS</div>

  <div class="content-container" id="content">
    <div class="gallery-container" id="gallery"></div>
    <button class="view-more" id="viewMoreBtn"><span>View More</span></button>

  </div>

  <div class="artwork-detail" id="artDetail" onclick="this.style.display='none';">
    <img id="artDetailImg" src="" alt="Artwork" />
  </div>

  <script>
    window.addEventListener('load', () => {
      const logo = document.getElementById('logo');
      const content = document.getElementById('content');

      // Step 1: Show logo in center
      setTimeout(() => {
        logo.classList.add('revealed');
      }, 200);

      // Step 2: Minimize logo
      setTimeout(() => {
        logo.classList.add('minimized');
        document.body.style.overflow = 'auto';
      }, 2000);

      // Step 3: Show content (gallery + button)
      setTimeout(() => {
        content.classList.add('visible');
      }, 3000);
    });
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://yaqrdtxcaoozzoumauqx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhcXJkdHhjYW9venpvdW1hdXF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNTQ1MzYsImV4cCI6MjA2NDYzMDUzNn0.lHTUSNr63vefhIfWyQx5gQHw8bK50zQvWNDvrI1B7xE'
    );

    const gallery = document.getElementById('gallery');
    const viewMoreBtn = document.getElementById('viewMoreBtn');
    const artDetail = document.getElementById('artDetail');
    const artDetailImg = document.getElementById('artDetailImg');

    let allArtworks = [];
    let showingAll = false;

    const loadArtworks = async () => {
      const { data, error } = await supabase
        .from('artworks')
        .select('*')
        .eq('is_visible', true)
        .order('created_at', { ascending: false });

      if (error) return console.error('Error fetching artworks:', error);
      allArtworks = data;
      renderArtworks(false);
    };

    const renderArtworks = (showAll) => {
      gallery.innerHTML = '';
      const artworksToShow = showAll ? allArtworks : allArtworks.slice(0, 5);
      artworksToShow.forEach(art => {
        const card = document.createElement('div');
        card.className = 'art-card';
        card.style.backgroundImage = `url(${art.default_image})`;
        card.addEventListener('mouseover', () => card.style.backgroundImage = `url(${art.hover_image})`);
        card.addEventListener('mouseout', () => card.style.backgroundImage = `url(${art.default_image})`);
        card.addEventListener('click', () => {
          artDetail.style.display = 'flex';
          artDetailImg.src = art.hover_image;
        });
        gallery.appendChild(card);
      });
    };

    viewMoreBtn.addEventListener('click', () => {
      showingAll = !showingAll;
      viewMoreBtn.textContent = showingAll ? 'Show Less' : 'View More';
      renderArtworks(showingAll);
    });

    loadArtworks();
  </script>
</body>

</html>
