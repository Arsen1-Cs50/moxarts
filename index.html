<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOXARTS Logo Reveal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Righteous', sans-serif;
      color: white;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 500;
    }

    .logo-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 10rem;
      opacity: 0;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
      z-index: 1000;
      transition:
        transform 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        top 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        left 1.8s cubic-bezier(0.77, 0, 0.175, 1),
        font-size 1.8s ease,
        opacity 1.5s ease;
    }

    .logo-container.revealed {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .logo-container.minimized {
      top: 5px;
      left: 5px;
      transform: translate(0, 0) scale(0.4);
      font-size: 4rem;
    }

    .logo-container.glow-pulse {
      animation: pulse 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      }

      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1);
      }
    }

    .content {
      opacity: 0;
      padding-top: 100px;
      transition: opacity 1.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content.visible {
      opacity: 1;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 40px;
    }

  .art-card {
  width: 100%;
  aspect-ratio: 4 / 3;
  perspective: 1000px;
  border-radius: 16px;
  overflow: hidden;
}

.art-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}
#artDetailImg {
  border-radius: 16px;
}
.art-img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain; /* ensures full image is visible */
  transition: transform 0.5s ease, opacity 0.5s ease;
  border-radius: 16px;
}

/* Default image tilts back */
.art-card:hover .art-inner {
  transform: rotateX(30deg);
}

/* Hover image pops in */
.hover-img {
  opacity: 0;
  transform: scale(0.9) translateZ(20px);
  z-index: 2;
}

.art-card:hover .hover-img {
  opacity: 1;
  transform: scale(1) translateZ(40px);
}

/* Default image stays behind */
.default-img {
  z-index: 1;
}

    
    #viewMoreBtn {
  font-family: 'Righteous', sans-serif;
  position: relative;
  padding: 12px 28px;
  font-size: 1rem;
  color: white;
  border-radius: 9999px;
  background: transparent;
  border: 2px solid transparent;
  background-image: 
    linear-gradient(black, black), /* placeholder bg for text visibility */
    linear-gradient(90deg, #ff0000, #ff6666); /* border gradient */
  background-origin: border-box;
  background-clip: padding-box, border-box;
  cursor: pointer;
  transition: color 0.4s ease;
  overflow: hidden;
  z-index: 1;
}

#viewMoreBtn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #ff0000, #ff6666);
  z-index: -1;
  transition: left 0.4s ease;
  border-radius: 9999px;
}

#viewMoreBtn:hover {
  color: white;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
}

#viewMoreBtn:hover::before {
  left: 0;
}

    #artDetail {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #artDetail img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="navbar"></div>
  <div class="logo-container" id="logo">MOXARTS</div>

  <div class="content" id="content">
    <div id="gallery"></div>
    <button id="viewMoreBtn">View More</button>
  </div>

  <div id="artDetail">
    <img id="artDetailImg" src="" alt="Artwork" />
  </div>

  <script>
    window.addEventListener('load', () => {
      const logo = document.getElementById('logo');
      const content = document.getElementById('content');

      setTimeout(() => {
        logo.classList.add('revealed');
      }, 100);

      setTimeout(() => {
        logo.classList.add('minimized', 'glow-pulse');
      }, 2200);

      setTimeout(() => {
        content.classList.add('visible');
      }, 3000);
    });
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://yaqrdtxcaoozzoumauqx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhcXJkdHhjYW9venpvdW1hdXF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNTQ1MzYsImV4cCI6MjA2NDYzMDUzNn0.lHTUSNr63vefhIfWyQx5gQHw8bK50zQvWNDvrI1B7xE'
    );

    const gallery = document.getElementById('gallery');
    const viewMoreBtn = document.getElementById('viewMoreBtn');
    const artDetail = document.getElementById('artDetail');
    const artDetailImg = document.getElementById('artDetailImg');

    let allArtworks = [];
    let showingAll = false;

    const loadArtworks = async () => {
      try {
        const { data, error } = await supabase
          .from('artworks')
          .select('*')
          .eq('is_visible', true)
          .order('created_at', { ascending: false });

        if (error) throw error;
        if (!data || data.length === 0) {
          gallery.innerHTML = '<p style="color:white;text-align:center">No artworks available</p>';
          return;
        }

        allArtworks = data;
        renderArtworks(false);
      } catch (err) {
        gallery.innerHTML = `<p style="color:white;text-align:center">Failed to load artworks<br><small>${err.message}</small></p>`;
      }
    };

   const renderArtworks = (showAll) => {
  gallery.innerHTML = '';
  const artworksToShow = showAll ? allArtworks : allArtworks.slice(0, 5);

  artworksToShow.forEach(art => {
    const card = document.createElement('div');
    card.className = 'art-card';

    const inner = document.createElement('div');
    inner.className = 'art-inner';

    const defaultImg = document.createElement('img');
    defaultImg.className = 'art-img default-img';
    defaultImg.src = art.default_image;

    const hoverImg = document.createElement('img');
    hoverImg.className = 'art-img hover-img';
    hoverImg.src = art.hover_image;

    inner.appendChild(defaultImg);
    inner.appendChild(hoverImg);
    card.appendChild(inner);

    card.addEventListener('click', () => {
      artDetail.style.display = 'flex';
      artDetailImg.src = art.hover_image;
    });

    gallery.appendChild(card);
  });
};

    viewMoreBtn.addEventListener('click', () => {
      showingAll = !showingAll;
      viewMoreBtn.textContent = showingAll ? 'Show Less' : 'View More';
      renderArtworks(showingAll);
    });

    loadArtworks();
  </script>
</body>
</html>
